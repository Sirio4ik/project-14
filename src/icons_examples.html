<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Icons HTML</title>
      <link rel="stylesheet" href="./css/styles.css" />
   </head>
   <body class="body">
      <main class="main">
         <div style="display: flex; justify-content: space-evenly; align-items: center; width: 100%; height: 100vh; background: #141414; padding: 30px">
            <!--burger-->
            <svg width="24" height="24">
               <use href="./img/icons.svg#burger"></use>
            </svg>
            <!--burger_close-->
            <svg width="24" height="24">
               <use href="./img/icons.svg#burger_close"></use>
            </svg>
            <!--heart-->
            <svg width="24" height="24">
               <use href="./img/icons.svg#heart"></use>
            </svg>
            <!--arrow_right-->
            <svg width="24" height="24">
               <use href="./img/icons.svg#arrow_right"></use>
            </svg>
            <!--arrow_left-->
            <svg width="24" height="24">
               <use href="./img/icons.svg#arrow_left"></use>
            </svg>
            <!--facebook-->
            <svg width="24" height="24">
               <use href="./img/icons.svg#facebook"></use>
            </svg>
            <!--instagram-->
            <svg width="24" height="24">
               <use href="./img/icons.svg#instagram"></use>
            </svg>
            <!--youtube-->
            <svg width="24" height="24">
               <use href="./img/icons.svg#youtube"></use>
            </svg>
         </div>
      </main>
   </body>
</html>
